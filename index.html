<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="DezUI is a build fast, minimalist & elegant UI to start a project with a minimalist and elegant design.">
	<meta name="keywords" content="CSS, Framework, Minimalist, Elegant, Design, SCSS">
	<meta name="author" content="Dzuhan Ramadhan">
	<meta property="og:description" content="DezUI is a build fast, minimalist & elegant UI to start a project with a minimalist and elegant design.">
	<meta property="og:image" content="/assets/images/profile.png">
	<title>Dezuhan</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.min.css">
	<link rel="stylesheet" href="/assets/css/core.css">
	<link rel="icon" href="/assets/main-square.png">

</head>
<body style="margin: 0 !important; padding: 0 !important;">

	<div class="hero hero-full flex justify-content-center" style="box-sizing: border-box;">
		<div class="container">
			<h6 class="text-align-center">The DezUI web has moved</h6>
			<p class="text-align-center"><strong>You will be automatically transferred to <a href="https://dezui.vercel.app">dezui.vercel.app</a> in <span id="countdown">5</span> second.</strong></p>
		</div>
	</div>

	<script>
		var timeleft = 5;
		var downloadTimer = setInterval(function(){
			if(timeleft <= 0){
				clearInterval(downloadTimer);
				window.location.replace("https://dezui.vercel.app");
			} else {
				document.getElementById("countdown").innerHTML = timeleft;
			}
			timeleft -= 1;
		}, 1000);

	</script>

</body>
</html>
