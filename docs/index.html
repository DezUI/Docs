<head>
	<script>
		fetch("./releases/releases.json")
		.then(response => {return response.json()})
		.then(data => {
			document.getElementById("redirect").innerHTML = `<meta http-equiv="refresh" content="0; URL=/docs/${data[0].version}" />`
		})
	</script>
</head>
<body>
	<div id="redirect"></div>
</body>
