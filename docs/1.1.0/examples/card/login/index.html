<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login example - DezUI</title>

	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.css"> -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.min.css"> -->

	<link rel="stylesheet" href="/css/dezui.css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$("header").load("../../header.html"); 
			$("footer").load("../../footer.html"); 
		});
	</script>
</head>
<body class="flex column" style="min-height: 100vh;">
	<header class="col"></header>

	<main class="hero col-10">
		<div class="container flex justify-content-center" style="margin: auto;">
			<div class="card">
				<h3 class="text-align-center">Login</h3>
				<form action="">
					<input type="text" placeholder="Email / Username">
					<input type="password" placeholder="Password">
					<div class="col text-align-right">
						<a href="#">Reset password</a>
					</div>
					<input type="submit" value="Login">
					<p class="text-align-center"><a href="../signup">Sign Up</a></p>
				</form>
			</div>
		</div>
	</main>

	<footer class="col"></footer>
</body>
</html>
