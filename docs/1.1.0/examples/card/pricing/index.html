<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing example - DezUI</title>

	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.css"> -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.min.css"> -->

	<link rel="stylesheet" href="/css/dezui.css">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$("header").load("../../header.html"); 
			$("footer").load("../../footer.html"); 
		});
	</script>
</head>
<body class="flex column" style="min-height: 100vh;">
	<header class="col"></header>

	<main class="col-10 hero container container-laptop">
		<div class="container flex responsive" style="margin: auto;">
			<div class="col" style="margin: auto 0;">
				<div class="card text-align-center" style="width: auto;">
					<h6>Free</h6>
					<H4>$0 / Mo</H4>
					<p>1 User</p>
					<p>500MB SSD Storage</p>
					<p>10GB Bandwith / Mo</p>
					<br>
					<button>Sign up</button>
				</div>
			</div>
			<div class="col-margin"></div><br>
			<div class="col" style="margin: auto 0;">
				<div class="card text-align-center" style="width: auto;">
					<h6>Pro</h6>
					<H4>$5 / Mo</H4>
					<p>10 Users</p>
					<p>5GB SSD Storage</p>
					<p>20GB Bandwith / Mo</p>
					<p>Support priority</p>
					<br>
					<button class="btn btn-fill">Get Started</button>
				</div>
			</div>
			<div class="col-margin"></div><br>
			<div class="col" style="margin: auto 0;">
				<div class="card text-align-center" style="width: auto;">
					<h6>Enteprise</h6>
					<H4>Contact Us</H4>
					<p>Custom packages</p>
					<br>
					<button class="btn btn-fill">Contact Us</button>
				</div>
			</div>
		</div>
	</main>

	<footer class="col"></footer>
</body>
</html>
