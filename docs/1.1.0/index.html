<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="description" content="DezUI is a lightweight, minimalist & elegant UI to start a project with a minimalist and elegant design and We focus on the use of CSS styles and 100% without using JavaScript.">
	<meta name="keywords" content="CSS, Framework, Minimalist, Elegant, Design, SCSS">
	<meta name="author" content="Dzuhan Ramadhan">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:description" content="DezUI is a lightweight, minimalistic & elegant css framework for starting projects with a minimalist and elegant design">
	<meta property="og:image" content="/assets/main-square.png">

	<title>Documentation - DezUI</title>

	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dezui/dezui/css/core.css">

	<link rel="stylesheet" href="/css/dezui.css">
	<link rel="stylesheet" href="/css/core.css">
	<link rel="stylesheet" href="/css/docs.css">
	<link rel="icon" href="/assets/main.svg">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="/javascripts/jquery.js"></script>
	<script>
		$(function(){
			$("header").load("/assets/navbar/header.html");
			$("footer").load("/assets/navbar/footer.html");
		});
	</script>

	<script>
		fetch("../changelog/changelog.json")
		.then(response => {return response.json()})
		.then(data => {
			document.getElementById("examples").innerHTML = `<a href="/docs/${data[0].version}/examples">Examples</a>`
		})
	</script>
</head>

<body>
	<header></header>





	<main class="">

		<!-- INTRO -->
		<section id="intro" class="container">
			<div>
				<h4 class="overview-title">Build Fast, Minimalist & Elegant Design</h4>
				<a href="#summary" class="btn">Getting Started</a>
			</div>
		</section>

		<hr class="dotted">

		<!-- DOCS -->
		<section id="docs" class="container container-tablet">

			<!-- SUMMARY -->
			<div id="summary">
				<script>$("#summary").load("/docs/summary.html")</script>
			</div>

			<hr class="dotted">

			<!-- INSTALLATION -->
			<div id="installation">
				<script>$("#installation").load("./docs/installation.html")</script>
			</div>

			<hr class="dotted">

			<!-- TYPOGRAPHY -->
			<div id="typography">
				<script>$("#typography").load("./docs/typography.html")</script>
			</div>

			<hr class="dotted">

			<!-- GRIDS -->
			<div id="grids">
				<script>$("#grids").load("./docs/grids.html");</script>
			</div>

			<hr class="dotted">

			<!-- NAVBAR -->
			<div id="navbar">
				<script>$("#navbar").load("./docs/navbar.html");</script>
			</div>

			<hr class="dotted">

			<!-- LISTS -->
			<div id="lists">
				<script>$("#lists").load("./docs/lists.html");</script>
			</div>

			<hr class="dotted">

			<!-- BUTTONS -->
			<div id="buttons">
				<script>$("#buttons").load("./docs/buttons.html");</script>
			</div>

			<hr class="dotted">

			<!-- FORMS -->
			<div id="forms">
				<script>$("#forms").load("./docs/forms.html");</script>
			</div>

			<hr class="dotted">

			<!-- TABLES -->
			<div id="tables">
				<script>$("#tables").load("./docs/tables.html");</script>
			</div>

			<hr class="dotted">

			<!-- CARDS -->
			<div id="cards">
				<script>$("#cards").load("./docs/cards.html");</script>
			</div>

			<hr class="dotted">

			<!-- CODE -->
			<div id="code">
				<script>$("#code").load("./docs/code.html");</script>
			</div>

			<hr class="dotted">

			<!-- COLOR THEMES -->
			<div id="color-themes">
				<script>$("#color-themes").load("./docs/color-themes.html")</script>
			</div>

			<hr class="dotted">

			<!-- BREAKPOINTS -->
			<div id="breakpoints">
				<script>$("#breakpoints").load("./docs/breakpoints.html");</script>
			</div>

			<hr class="dotted">

			<!-- CONTAINER -->
			<div id="container">
				<script>$("#container").load("./docs/container.html");</script>
			</div>

			<hr class="dotted">

			<!-- UTILITIES -->
			<div id="utilities">
				<script>$("#utilities").load("./docs/utilities.html");</script>
			</div>

			<div class="hero"><p class="text-align-center"><a href="#">Back to Top</a></p></div>

		</section>
	</main>





	<footer></footer>

	<script src="/contributor/index.js"></script>

</body>

</html>
